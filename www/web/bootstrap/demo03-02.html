<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE9兼容 -->
    <!-- [if llt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif] -->

</head>
<body>

    <!-- container限制宽度，并居中 -->
    <div class="container">

        <h1 class="page-header">列表<small> 无序列表，描述列表</small></h1>

        <h2>无序列表</h2>
        <ul>
            <li>鹅鹅鹅，</li>
            <li>曲项向天歌。</li>
            <li>白毛浮绿水，</li>
            <li>红掌拨清波。</li>
        </ul>


        <h2>有序列表</h2>

        <ol>
            <li>鹅鹅鹅，</li>
            <li>曲项向天歌。</li>
            <li>白毛浮绿水，</li>
            <li>红掌拨清波。</li>
        </ol>

        <h2>描述列表</h2>
        <dl class="dl-horizontal">
            <dt>success</dt>
            <dd>啊实打实</dd>
            <dt>car</dt>
            <dd>士大夫士大夫大师傅</dd>
        </dl>

    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
