<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/bootstrap-2.3.css" rel="stylesheet">

    <!-- IE9兼容 -->
    <!-- [if llt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif] -->

</head>
<body>

    <!-- container限制宽度，并居中 -->
    <div class="container">

        <h1 class="page-header">按钮群组</h1>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn">右对齐</button>
                <button class="btn">居中</button>
                <button class="btn">左对齐</button>
            </div>

            <div class="btn-group">
                <button class="btn">出题</button>
                <button class="btn">斜体</button>
                <button class="btn">下划线</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap-2.3.js"></script>
</body>
</html>
